<!DOCTYPE html>
<html>
  <head>
    <title>Flip images</title>
    <style>
      /* CSS to change the image when hovering */
      #flip {
        width: 300px;
        height: 200px;
        background-image: url("https://images.pexels.com/photos/6785279/pexels-photo-6785279.jpeg");
        background-size: cover;
      }

      #flip:hover {
        background-image: url("https://live.staticflickr.com/8138/29099429912_0659caf55b_b.jpg");
      }
    </style>
  </head>
  <body>
    <!-- HTML with the image -->
    <div id="flip"></div>
  </body>
</html>
